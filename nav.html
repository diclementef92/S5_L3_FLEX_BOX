<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

        nav {
            background-color: rgb(255, 247, 226);
            color: rgb(115, 33, 4);
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            border-radius: 10vw;
            padding-top: 5px;
            padding-bottom: 5px;
            text-transform: capitalize;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding-inline-start: 0;
            align-items: center;
        }

        nav li {
            cursor: pointer;
            background-color: rgb(255, 223, 127);
            padding: 20px;
            border-radius: 45px;
        }

        nav li.shop {
            font-size: 2em;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            justify-content: space-around;
            flex-grow: 0.2;
        }

        nav li.shop img {
            width: 2em
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>our honey</li>
            <li>trace honey</li>
            <li class="shop"><img src="./assets/imgs/logo.png" alt="bee-logo"> shop</li>
            <li>facilities</li>
            <li>contacts</li>
        </ul>
    </nav>
</body>

</html>
